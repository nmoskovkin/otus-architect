<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.PageTitle}}</title>
    <style type="text/css">
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        .label-block {
            display: block;
            margin-top: 10px;
        }

        .label-inline {
            display: inline;
        }

        .t10 {
            margin-top: 10px;
        }

        .error {
            color: red;
        }

        .ucfirst {
            text-transform: capitalize;
        }

        .one-row {
            display: flex;
            flex-direction: row;
        }

        .mr10 {
            margin-right: 10px;
        }

        .mt10 {
            margin-top: 10px;
        }

        .w100 {
            width: 100px;
        }

        .tile {
            background: #c4ff79;
            min-width: 200px;
            min-height: 200px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: start;
            align-items: initial;
            align-content: start
        }

        .prop {
            height: 35px;
            display: flex;
        }

        .w50p {
            width: 50%;
        }

        .w100p {
            width: 100%;
        }

        a, a:visited, a:hover {
            color: blue;
        }

        .bg1 {
            background: beige;
        }

        .p5 {
            padding: 5px;
        }

        .prop-no-flex {
            height: 35px;
        }
    </style>
</head>
<body>
<div>
    <a href="/list">All People</a>
    {{ if .CurrentUserId }}<a href="/friends">Friends</a>{{end}}
    {{ if not .CurrentUserId }} <a href="/register">Register</a>{{end}}
    {{ if not .CurrentUserId }}<a href="/auth">Auth</a>{{end}}
</div>

{{ if .CurrentUserId }}
<div class="bg1 p5 mt10">

        Authorized: <b>{{.CurrentUserId}}</b>
        <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
            <input type="submit" value="Logout">
        </form>
</div>
{{ end }}
<h1>{{.PageTitle}}</h1>
